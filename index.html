<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cafe Pico</title>
    <link rel="stylesheet" href="customMouse.css" />
    <link rel="stylesheet" href="defaultCss.css" />

    <style>
      #icon {
        width: 200px;
        height: 200px;
        border: 6px solid sandybrown;
        border-radius: 20%;
      }

      #icon:hover {
        transition: 0.5s;
        border: 6px solid brown;
      }

      .windows {
        display: flex;
        justify-content: center;
      }
      .windows > div {
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration-line: none;
      }

      .btn {
        width: 200px;
        border: 0;

        background-color: sandybrown;
        margin: 1.4rem auto;
        text-align: center;
        border-radius: 50px;
        color: white;
        font-weight: 500;
        font-size: 1.2rem;
        padding: 0.9rem 0;
        cursor: pointer;
      }

      .btn:hover {
        transition: 0.5s;
        padding: 1.2rem 0;
        border: 5px solid brown;
      }

      #title {
        text-align: center;
        margin: 2rem 0;
        color: sandybrown;
        font-weight: 600;
        font-size: 1.5rem;
      }

      #title:hover {
        transition: 0.5s;
        color: brown;
      }

      footer {
        background-color: sandybrown;
        height: 8.125rem;
        width: 100%;
        color: white;
        font-size: 1rem;
        padding: 2rem 0;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="customCursor"></div>
    <script src="mousemove.js"></script>

    <div class="windows">
      <div>
        <div id="iconBox">
          <img src="img/icon.jpg" id="icon" />
        </div>

        <div id="title">Cafe Pico</div>
        <a href="login.html">
          <button class="btn">Start</button>
        </a>
        <a href="">
          <button class="btn">How to Play</button>
        </a>
      </div>
    </div>

    <footer>
      &#8226;&nbsp;Copyright Â© 2023 devfcat. All rights reserved.<br />
      &#8226;&nbsp;E-Mail: devfcat@gmail.com
    </footer>
  </body>
</html>
